<form class="form-signin" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

<div class="form-group">
    <label for="fullName" >Full Name : </label>
    <input this.itemDetails.name [ngClass]="{'is-invalid': submitted && f.name.errors }" class="form-control" id="name" type="text" formControlName="name">
    <div *ngIf=" submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="signupForm.controls['name']?.errors">Full Name is required</div>
    </div>
</div>

<div class="form-group">
  <label for="email" >Email : </label>
  <input this.itemDetails.email [ngClass]="{'is-invalid': submitted && f.email.errors }" class="form-control" id="email" type="email" formControlName="email">
  <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="signupForm.controls['email']?.errors">Email is required</div>
  </div>
</div>

<div class="form-group">
  <label for="password" >Password : </label>
  <input this.itemDetails.password [ngClass]="{'is-invalid': submitted && f.password.errors }" class="form-control" id="password" type="password" formControlName="password">
  <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="signupForm.controls['password']?.errors">Password is required</div>
  </div>
</div>
    
  
   
    <button class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>
    <p class="mt-5 mb-3 text-muted">Have Account Already<a [routerLink]="['/auth/login']" href="#">Login</a></p>
  </form>
