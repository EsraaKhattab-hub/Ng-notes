<form [form Group]="addForm" (ngSubmit)="onSubmit(itemId)">
<div class="modal-body">
    <div class="form-group">
        <label for="name">Title : </label>
            <input   class="form-control" id="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
        <label for="postTitle">Description : </label>
        <textarea  class="form-control"  formControlName="description" rows="6" ></textarea>
     
    </div>
    <!-- <h1>{{ itemId }}</h1> -->
   </div>
   <div class="modal-footer">
       <button type="submit" class="btn btn-outline-dark">{{ itemId === ''? 'Add':'Update'}}</button>
   </div>
</form>
